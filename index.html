<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar and Line Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Bar and Line Charts</h1>
  </header>
  <nav class="filters">
    <div class="filter-item">
      <label for="age">Age:</label>
      <select id="age">
        <option value="15-25">15-25</option>
        <option value=">25">>25</option>
      </select>
    </div>
    <div class="filter-item">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="filter-item">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
    </div>
    <div class="filter-item">
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">
    </div>
    <button class="apply-filters">Apply Filters</button>
  </nav>

  <!-- Bar Chart Section -->
  <section id="bar-chart-section">
    <h2>Bar Chart</h2>
    <div class="chart-container">
      <div class="axis">
        <span>120</span>
        <span>220</span>
        <span>320</span>
        <span>420</span>
        <span>520</span>
        <span>620</span>
      </div>
      <div class="bars">
        <div class="bar" style="height: 100px;">
          <span class="tooltip">50</span>50
        </div>
        <div class="bar" style="height: 150px;">
          <span class="tooltip">75</span>75
        </div>
        <div class="bar" style="height: 200px;">
          <span class="tooltip">100</span>100
        </div>
        <div class="bar" style="height: 120px;">
          <span class="tooltip">60</span>60
        </div>
        <div class="bar" style="height: 180px;">
          <span class="tooltip">90</span>90
        </div>
      </div>
      <div class="labels">
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
      </div>
    </div>
  </section>

  <!-- Line Chart Section -->
  <section id="line-chart-section">
    <h2>Line Chart</h2>
    <div class="chart-container">
        
            <div class="axis">
              <span>120</span>
              <span>220</span>
              <span>320</span>
              <span>420</span>
              <span>520</span>
              <span>620</span>
            </div>
      <svg viewBox="0 0 500 400" preserveAspectRatio="xMidYMid meet">
  <!-- Line connecting points -->
  <polyline points="50,300 150,250 250,200 350,280 450,220" class="line"></polyline>
  <!-- Data points -->
  <circle cx="50" cy="300" r="5" class="point" data-value="50"></circle>
  <circle cx="150" cy="250" r="5" class="point" data-value="75"></circle>
  <circle cx="250" cy="200" r="5" class="point" data-value="100"></circle>
  <circle cx="350" cy="280" r="5" class="point" data-value="60"></circle>
  <circle cx="450" cy="220" r="5" class="point" data-value="90"></circle>
</svg>

      <div class="labels">
        <span>1-Jan</span>
        <span>23-Feb</span>
        <span>5-Mar</span>
        <span>30-Apr</span>
        <span>10-May</span>
      </div>
    </div>
  </section>
</body>
</html>
